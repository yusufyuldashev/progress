<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress navigation</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="container">
    <div class="tab-controller">
      <label class="visually-hidden" for="field-input">Number kiriting</label>
      <input class="tab-controller__input" id="field-input" type="text" placeholder="Enter tab index">
      <button class="tab-controller__button" type="button">Change tab</button>
    </div>

    <div class="tab-wrapper">
      <input class="tab-radio visually-hidden" type="radio" name="tab" id="tab-positive" checked>
      <label class="tab-label" for="tab-positive">Positive</label>

      <input class="tab-radio visually-hidden" type="radio" name="tab" id="tab-negative">
      <label class="tab-label" for="tab-negative">Negative</label>

      <input class="tab-radio visually-hidden" type="radio" name="tab" id="tab-neutral">
      <label class="tab-label" for="tab-neutral">Neutral</label>
    </div>

    <p class="tab-content">Positive content</p>
  </div>





  <script src="js/main.js"></script>
</body>
</html>
